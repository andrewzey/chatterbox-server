<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatterBox - Hack Reactor Chat</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Bootstrap theme -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="styles/styles.css" rel="stylesheet">

    <!-- Dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Our scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="">ChatterBox</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="info col-md-3">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title visitor">Rooms</h3>
            </div>
            <div class="panel-body following-panel">
              <div>
                <ul class="following" id="roomSelect">
                </ul>
              </div>
              <form class="form-inline new-room-form" role="form">
                <input class="form-control new-room" type="text" name="room" placeholder="New Room" />
                <button class="btn btn-info btn-sm room-button" type="submit">Create</button>
              </form>
            </div>

          </div>

          <div class="well clearfix">
            <form id="send" class="submit">
              <textarea id="message" placeholder="Compose a New Message" class="compose-chat"></textarea>
              <button class="btn btn-info chat-button" type="submit">Send</button>
            </form>
          </div>

        </div>

        <div class="chats-container col-md-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">All Messages</h3>
            </div>
            <div class="panel-body chat-panel">
              <div class="chats" id="chats">
                <!-- Messages will be appended here as DIVs with class "chat"-->
              </div>
            </div>
          </div>

        </div>

      </div> <!-- /row -->
    </div> <!-- /container -->
  </body>
</html>
